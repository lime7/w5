<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <title><%= htmlWebpackPlugin.options.templateParameters.title %></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div class="project">
      @require('./components/navbar.html')

      <!-- Main content  : start -->
      <main class="page-content">
        <div class="section">
          <div class="container">
            <h2>Tiny Slider example</h2>

            @require('./components/tiny-slider.html')
          </div>
        </div>

        <div class="section">
          <div class="container">
            <h2>Vanilla JS Lightbox example</h2>

            <div class="row">
              <div class="col-lg-3">
                <a data-fslightbox href="<%=require('./images/img-1.jpg')%>">
                  <img src="<%=require('./images/img-1.jpg')%>" alt="" class="img-fluid" />
                </a>
              </div>
              <div class="col-lg-3">
                <a data-fslightbox href="<%=require('./images/img-2.jpg')%>">
                  <img src="<%=require('./images/img-2.jpg')%>" alt="" class="img-fluid" />
                </a>
              </div>
              <div class="col-lg-3">
                <a data-fslightbox href="<%=require('./images/img-3.jpg')%>">
                  <img src="<%=require('./images/img-3.jpg')%>" alt="" class="img-fluid" />
                </a>
              </div>
              <div class="col-lg-3">
                <a data-fslightbox href="<%=require('./images/img-4.jpg')%>">
                  <img src="<%=require('./images/img-4.jpg')%>" alt="" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="container">
            <h2>Bootstrap Alert example</h2>
            <div class="py-4">@require('./components/alert.html')</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
